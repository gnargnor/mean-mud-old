<div ng-include="'views/partials/usernav.html'"></div>

<div class="container">
    <form ng-submit="item.itemCreator(item.newItem)">
        <div class="form-group">
            <label for="itemName">Title Your Item:</label>
            <input type="text" class="form-control" id="itemName" ng-model="item.newItem.itemName">
        </div>
        <div class="form-group">
            <label for="itemDesc">a Short Description:</label>
            <input type="text" class="form-control" id="itemDesc" ng-model="item.newItem.itemDesc">
        </div>
        <div class="form-group">
            <label for="itemNotes">Item Notes (not visible during gameplay):</label>
            <input type="text" class="form-control" id="itemNotes" ng-model="item.newItem.itemNotes">
        </div>
        <button type="submit" class="btn btn-default">Create</button>
    </form>
</div>


<div class="container" ng-repeat="curItem in item.itemsObject.curItems">
  <h3>{{curItem.itemName}}</h3>
  <p>{{curItem.itemDesc}}</p>
  <button ng-click="item.editItem(curItem)">Edit!</button>
</div>
