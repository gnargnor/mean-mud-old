<div ng-include="'views/partials/usernav.html'"></div>
<div class="container">
  <form ng-submit="create.worldCreator(create.world)">
  <div class="form-group">
    <label for="title">Title Your Creation:</label>
    <input type="text" class="form-control" id="worldTitle" ng-model="create.world.title">
  </div>
  <div class="form-group">
    <label for="shortDesc">a Short Description:</label>
    <input type="text" class="form-control" id="worldShortDesc" ng-model="create.world.shortDesc">
  </div>
  <div class="form-group">
    <label for="author">and your John Han(dle)cock:</label>
    <input type="text" class="form-control" id="worldAuthor" ng-model="create.world.author">
  </div>
  <button type="submit" class="btn btn-default">Create</button>
</form>
</div>


<div class="container" ng-repeat="world in create.curWorlds">
  <h3>{{world.title}}</h3>
  <p>{{world.shortDesc}}</p>
  <p>{{world.author}}</p>
</div>
