<div ng-include="'views/partials/adminnav.html'"></div>
<h1 class="lead alert alert-danger" role="alert" ng-if="unv.messageObject.message != ''">{{unv.messageObject.message}}</h1>
<div class="container">
  <h2>Universe Creator</h2>
  <hr>
  <form ng-submit="unv.universeCreator(unv.unvsObject.curUnv)">
  <div class="form-group">
    <label for="universe name">Name of Universe:</label>
    <input type="text" class="form-control" id="universeName" ng-model="unv.unvsObject.curUnv.universeName">
  </div>
  <div class="form-group">
    <label for="universe author">author:</label>
    <input type="text" class="form-control" id="unvAuthor" ng-model="unv.unvsObject.curUnv.author">
  </div>
  <div class="form-group">
    <label for="version">Version (eg. 1.0.0):</label>
    <input type="text" class="form-control" id="version" ng-model="unv.unvsObject.curUnv.version">
  </div>
  <button type="submit" class="btn btn-default">Create</button>
</form>
</div>
