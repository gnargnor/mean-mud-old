<div class="container">
  <h1 class="lead">Login</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="login.message != ''">{{login.message}}</h1>

    <form class="form-inline" ng-submit="login.login()">
      <div>
          <label for="username">Username:</label>
          <input type="text" ng-model="login.user.username" />
      </div>
      <div>
          <label for="password">Password:</label>
          <input type="password" ng-model="login.user.password" />
      </div>
      <div>
          <input class="btn btn-default" type="submit" name="submit" value="Log In" />
          <a href="#register">Register</a>
      </div>
    </form>
</div>
